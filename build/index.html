<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Result</title>
  </head>
  <body>
    <div class="main-container sm:flex sm:justify-center sm:py-32">
      <div
        class="container w-full h-96 rounded-br-xl rounded-bl-xl sm:rounded-xl flex flex-col justify-center items-center px-5 sm:shadow-xl sm:w-80 sm:px-14 sm:-mr-2 z-20"
      >
        <div class="mb-24">
          <h1
            class="text-center text-slate-300 mb-10 sm:mb-0 sm:-mt-8 font-bold"
          >
            Your Result
          </h1>
          <div
            class="circle w-36 h-36 bg-purple-300 rounded-full mb-16 sm:mb-8 sm:mt-8 relative"
          >
            <div class="text-white absolute top-12 left-14">
              <h1 class="font-bold text-6xl -ml-5 -mt-4">76</h1>
              <p class="-ml-2 text-slate-400">of 100</p>
            </div>
          </div>
        </div>
        <div class="-mt-32 text-white text-center px-5 sm:px-0">
          <h2 class="font-bold sm:mt-5">Great</h2>
          <p class="text-slate-400 sm:mt-2">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div
        class="sub-container px-5 bg-white shadow-xl sm:rounded-br-lg sm:rounded-tr-lg"
      >
        <h3 class="mt-4 font-bold">Summary</h3>
        <div
          class="reaction flex items-center justify-between w-full h-12 rounded-lg mt-4 px-2"
        >
          <svg
            class=""
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#F55"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
            />
          </svg>
          <h2 class="mr-36 font-semibold">Reaction</h2>
          <p><b>80 </b> / 100</p>
        </div>
        <div
          class="memory flex items-center justify-between w-full h-12 rounded-lg mt-4 px-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
            />
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
            />
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
            />
          </svg>
          <h2 class="-ml-36 font-semibold">Memory</h2>
          <p><b>92 </b> / 100</p>
        </div>
        <div
          class="verbal flex items-center justify-between w-full h-12 rounded-lg mt-4 px-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#00BB8F"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
            />
          </svg>
          <h2 class="mr-36 font-semibold">Verbal</h2>
          <p><b>61 </b> / 100</p>
        </div>
        <div
          class="visual flex items-center justify-between w-full h-12 rounded-lg mt-4 px-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#1125D6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
            />
            <path
              stroke="#1125D6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
            />
          </svg>
          <h2 class="mr-36 font-semibold">Visual</h2>
          <p><b>72 </b> / 100</p>
        </div>
        <button
          class="continue w-full h-12 rounded-full text-white text-center mt-6 py-3 font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
